
<!DOCTYPE html>
<html>

<head>
    <title>Leap registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1>Leap</h1> 
		<h3>Enter your info</h3> 
        <from action="">
            <label for="first"> 
				Email: 
			</label> 
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Email" required>
                
            <label for="second"> 
				Name: 
			</label> 
			<input type="text"
				id="second"
				name="second"
				placeholder="Enter your name" required> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="submit"
						onclick="solve()"> 
					register 
				</button> 
			</div> 
		</form> 
        </from>
    </div>
</body>

</html>
